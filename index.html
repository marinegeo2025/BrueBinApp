<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brue Bin Collection Dates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f7f7f7;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 350px;
        width: 100%;
      }
      h1 { font-size: 22px; color: #222; margin-bottom: 10px; }
      .lang-toggle {
        margin-top: 10px;
        padding: 6px 12px;
        border-radius: 6px;
        border: none;
        background: #067f0b;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 14px;
      }
      .link-box a {
        display: block;
        text-decoration: none;
        background: #027a02;
        color: white;
        font-size: 18px;
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
        font-weight: 600;
        transition: 0.3s;
      }
    </style>
    <script>
      // Language preference stored in localStorage
      function setLang(lang) {
        localStorage.setItem("lang", lang);
        location.reload();
      }
      function getLang() {
        return localStorage.getItem("lang") || "gd"; // default Gaelic
      }
      function init() {
        const lang = getLang();
        document.getElementById("black-link").href = "/api/black?lang=" + lang;
        document.getElementById("blue-link").href  = "/api/blue?lang=" + lang;
        document.getElementById("green-link").href = "/api/green?lang=" + lang;
        // toggle button
        const toggleBtn = document.getElementById("lang-toggle");
        toggleBtn.textContent = lang === "gd" ? "English" : "GÃ idhlig";
        toggleBtn.onclick = () => setLang(lang === "gd" ? "en" : "gd");
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Brue Bin Collection Dates</h1>
      <div class="link-box">
        <a id="black-link"><i class="fas fa-trash-alt"></i> Black Bin Schedule</a>
        <a id="blue-link"><i class="fas fa-recycle"></i> Blue Bin Schedule</a>
        <a id="green-link"><i class="fas fa-wine-bottle"></i> Green Bin Schedule</a>
      </div>
      <button id="lang-toggle" class="lang-toggle"></button>
    </div>
  </body>
</html>
